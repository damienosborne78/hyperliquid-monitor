name: Hyperliquid Monitor
on:
  schedule:
    - cron: '*/1 * * * *'  # 1-minute checks (with GitHub's actual ~2-3min execution)
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies (Original Working Version)
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright pytz
          playwright install chromium

      - name: Run monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python hyperliquid-watch.py
