name: Hyperliquid Monitor
on:
  schedule:
    - cron: '*/3 * * * *'  # Every 3 minutes for GitHub Actions reliability
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Prevent hung workflows
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for proper versioning

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'  # Enable caching for faster installs
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright pytz
          
      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1
        with:
          browsers: 'chromium'

      - name: Run monitoring script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Add retry mechanism for transient failures
          for i in {1..3}; do
            python hyperliquid-watch.py && break || sleep 30
          done

      - name: Upload error logs (if any)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: error-logs
          path: |
            *.log
            playwright-report/
